<!DOCTYPE html>
<head>
  <title> Google </title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div id="main">
    <div id="topbar">
      <div id="internal">
        <div id="gmail">
          <a href="https://mail.google.com" target="_blank"> Gmail </a>
        </div>
        <div id="images">
          <a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl" target="_blank"> Images </a>
        </div>
      </div>
    </div>
    <div id="logo">
      <div class="logo1">
        <img class="img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google homepage" />
      </div>
    </div>
    <div id="search">
      <label for="searchbar">
      <input type="text" id="searchbar"/>
      </label>
    </div>
    <div id="buttons">
      <button type="submit" id="searchbutton"> Search </button>
      <button type="submit" id="luckybutton"> I'm feeling lucky </button>
  </div>
</body>
</html>
